<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="fixed-header">
        <div class="menu-button">‚ò∞</div>
        <div class="icon">LOGO</div>
        <div class="search-button">üîç</div>
    </header>

    <!-- Main content -->
    <main id="content">
        <!-- Home Page (initial content) -->
        <section id="home-page" class="page">
            <h1>Welcome to Our Store</h1>
            <!-- Product Listing -->
            <div class="products">
                <!-- Products would be dynamically loaded here -->
                <p>All products listed here...</p>
            </div>
        </section>

        <!-- Categories Page -->
        <section id="categories-page" class="page hidden">
            <h2>Categories</h2>
            <div class="categories-list">
                <!-- Categories loaded dynamically from JSON -->
            </div>
        </section>

        <!-- Cart Page -->
        <section id="cart-page" class="page hidden">
            <h2>Your Cart</h2>
            <!-- Cart content here -->
        </section>

        <!-- Account Page -->
        <section id="account-page" class="page hidden">
            <h2>Your Account</h2>
            <!-- Account information here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="fixed-footer">
        <nav>
            <button id="home-button">Home</button>
            <button id="categories-button">Categories</button>
            <button id="cart-button">Cart</button>
            <button id="account-button">Account</button>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
